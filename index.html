<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    <meta name="viewport" content="width=device-width,
    initial-scale=1">
    <title>Instagram Clone</title>
    <link rel="stylesheet" href="font5/all.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <section class="header__menu-tabs">
            <div class="header__menu-tabs instagram">
                <img src="/images/instagram-cursive.png" class="instagram-cursive">
            </div>
            <div class="header__menu-tabs search">
                <div class="header__menu-tabs search-content">
                    <i class="fas fa-search"></i>
                    <input type="text" class="instagram-search" placeholder="Search">
                </div>
            </div>
            <div class="header__menu-tabs-options">
                <i class="fas fa-home"></i>
                <i class="fab fa-facebook-messenger"></i>
                <i class="fas fa-compass"></i>
                <i class="far fa-heart"></i>
                <img src="https://randomuser.me/api/portraits/men/44.jpg" class="header__user-img">
            </div>
        </section>
    </header>
</body>
</html>
